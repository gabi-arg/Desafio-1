<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="main-container">
    <div class="container">
      <div class="img-container">
        <img class="img-principal" src="./images/image-equilibrium.jpg" alt="img-cubo">
      
      <div class="background-img">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="details-container">
      <h2 class="details-title">Equilibrium #3429</h2>
      <p class="details-text">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="data-container">
      <p class="data-ethereum"> <img src="./images/icon-ethereum.svg" alt="logo-ethereum"> 0.041 ETH</p>
      <p class="data-clock"> <img src="./images/icon-clock.svg" alt="logo-clock"> 3 days left</p>
    </div>
    <div class="avatar-container">
      <img class="avatar-img" src="./images/image-avatar.png" alt="img-avatar">
      <p class="avatar-text">Creation of <span class="avatar-text-name">Jules Wyvern</span></p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriela Duran</a>.
  </div>
</main>
</body>
</html>
